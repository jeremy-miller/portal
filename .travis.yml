sudo: required
services:
  - docker
before_install:
  - docker build -t jeremymiller/portals .
script:
  - docker run -it --rm jeremymiller/portals mix credo
  - docker run -it --rm jeremymiller/portals mix test
after_success:
  - docker run -it --rm jeremymiller/portals MIX_ENV=test mix coveralls.post --token $COVERALLS_REPO_TOKEN
